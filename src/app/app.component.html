<h1>{{ title }}</h1>
<p-table
  [value]="filteredCurrencies || currencies"
  dataKey="code"
  [rows]="6"
  [rowsPerPageOptions]="[10, 25, 50]"
  [paginator]="true"
>
  <ng-template pTemplate="caption">
    <div class="flex">
      <button
        pButton
        label="Clear"
        class="p-button-outlined"
        icon="pi pi-filter-slash"
        (click)="clear()"
      >
        Filter
      </button>
      <p-calendar
        [(ngModel)]="value"
        (ngModelChange)="chooseDate($event)"
        [showIcon]="true"
      ></p-calendar>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Symbol Waluty</th>
      <th>Waluta</th>
      <th>Kurs waluty</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-currency>
    <tr>
      <td>{{ currency.code }}</td>
      <td>{{ currency.currency }}</td>
      <td>{{ currency.mid }}</td>
    </tr>
  </ng-template>
</p-table>

<div class="theme-buttons">
  <p>Wybierz widok</p>
  <button pButton (click)="chooseTheme('light')">Jasny</button>
  <button pButton (click)="chooseTheme('dark')">Ciemny</button>
</div>

<p-toast></p-toast>
